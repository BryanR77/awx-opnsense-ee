name: Build and publish execution environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_BASE: quay.io/rockylinux/rockylinux:9
      OWNER: ${{ toLower(github.repository_owner) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build builder image
        run: |
          docker build --pull --build-arg IMAGE="$IMAGE_BASE" -t "ghcr.io/$OWNER/awx-opnsense-ee-builder:latest" .

      - name: Run builder to create final image
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock "ghcr.io/$OWNER/awx-opnsense-ee-builder:latest" -t "ghcr.io/$OWNER/awx-opnsense-ee:latest"

      - name: Tag image with commit SHA
        run: |
          docker tag "ghcr.io/$OWNER/awx-opnsense-ee:latest" "ghcr.io/$OWNER/awx-opnsense-ee:${GITHUB_SHA}"

      - name: Push images to ghcr
        run: |
          docker push "ghcr.io/$OWNER/awx-opnsense-ee:latest"
          docker push "ghcr.io/$OWNER/awx-opnsense-ee:${GITHUB_SHA}"
