name: Build and publish execution environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_BASE: quay.io/rockylinux/rockylinux:9
      # OWNER is set below (lowercased) via a step so we avoid unsupported functions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase OWNER env var
        run: |
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ansible-builder
        run: |
          pip install ansible-builder

      - name: Build execution environment image
        run: |
          ansible-builder build \
            --tag "ghcr.io/$OWNER/awx-opnsense-ee:latest" \
            --container-runtime docker \
            --verbosity 2 \
            --file execution-environment.yml

      - name: Verify image exists
        run: |
          docker image ls | grep awx-opnsense-ee

      - name: Tag image with commit SHA
        run: |
          docker tag "ghcr.io/$OWNER/awx-opnsense-ee:latest" "ghcr.io/$OWNER/awx-opnsense-ee:${GITHUB_SHA}"

      - name: Push images to ghcr
        run: |
          docker push "ghcr.io/$OWNER/awx-opnsense-ee:latest"
          docker push "ghcr.io/$OWNER/awx-opnsense-ee:${GITHUB_SHA}"
